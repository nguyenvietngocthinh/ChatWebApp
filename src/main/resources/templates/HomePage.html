<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Chat Web App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<style type="text/css">
		body {
			background-color: #f4f7f6;
			width: 100%;
			height: 100%;
			margin: 0;
		}

		.chat-app {
			display: flex;
			height: 100vh;
			overflow: hidden;
		}

		.people-list {
			width: 280px;
			overflow-y: auto;
			background: #fff;
			box-shadow: 0 1px 2px 0 rgb(0 0 0 / 10%);
			padding: 10px;
		}

		.search-bar {
			margin-bottom: 20px;
		}

		.search-bar img {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			margin-right: 10px;
		}

		.search-bar button {
			background-color: transparent;
			border: none;
			color: #007bff;
			margin-left: auto;
		}

		.extra-header {
			padding: 10px;
			border-bottom: 2px solid #f4f7f6;
		}

		.extra-header img {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			margin-right: 10px;
		}

		.extra-header .flex-grow-1 {
			font-weight: bold;
		}

		.extra-header button {
			margin-left: auto;
			background-color: transparent;
			border: none;
			color: #007bff;
		}

		.chat {
			flex-grow: 1;
			overflow-y: auto;
			border-left: 1px solid #eaeaea;
		}

		.chat-app .chat .chat-header,
		.chat-app .chat .chat-history {
			border-bottom: 2px solid #f4f7f6;
		}

		.fixed-bottom-input {
			position: fixed;
			bottom: 0;
			left: 280px;
			/* Độ rộng của people-list */
			width: calc(100% - 280px);
			background-color: #fff;
			z-index: 999;
			padding: 10px;
			border-top: 1px solid #eaeaea;
			display: flex;
			align-items: center;
		}

		.fixed-bottom-input .input-group {
			width: 100%;
		}

		.hidden {
			display: none;
		}
	</style>
</head>

<body>
	<div class="chat-app">
		<div class="people-list">
			<div class="extra-header">
				<div class="d-flex align-items-center">
					<a href="#"><img src="https://bootdey.com/img/Content/avatar/avatar3.png"
							class="rounded-circle mr-2" alt="Your Avatar" width="40" height="40"></a>
					<div class="flex-grow-1"></div>
					<div class="d-flex">
						<button class="btn btn-link">
							<i class="material-icons">group_add</i>
						</button>
						<button class="btn btn-link" id="settingsBtn">
							<a th:href="@{/showHomeEdit}">
								<i class="material-icons">settings</i>
							</a>
						</button>
						<button class="btn btn-link" id="logoutBtn">
							<i class="material-icons">exit_to_app</i>
						</button>
					</div>
				</div>
			</div>

			<div class="px-4 d-none d-md-block">
				<div class="d-flex align-items-center">
					<div class="flex-grow-1">
						<input type="text" class="form-control my-3" id="searchInput" placeholder="Search...">
					</div>
				</div>

				<div class="list-group" id="searchResults"></div>

				 <div class="list-group" id="friendList">
            <!-- Hiển thị danh sách bạn bè ở đây -->
            <!-- Sử dụng Thymeleaf để lặp qua danh sách bạn bè và hiển thị từng người dùng -->
            <div th:each="friend : ${friendList}">
                <a th:href="@{'/user/' + ${friend.id}}" class="list-group-item list-group-item-action border-0">
                    <div class="d-flex align-items-start">
                        <img th:src="@{${friend.avatar}}" class="rounded-circle mr-1" alt="Avatar" width="40" height="40">
                        <div class="flex-grow-1 ml-3">
                            <span th:text="${friend.fullName}"></span>
                            <!-- Các thông tin khác về bạn bè có thể thêm vào đây -->
                        </div>
                    </div>
                </a>
            </div>
        </div>
				


			</div>



			<hr class="d-block d-lg-none mt-1 mb-0">
		</div>
		<div>
			<div class="chat hidden">
				<div class="chat-header">
					<div class="py-2 px-4 border-bottom d-none d-lg-block">
						<div class="d-flex align-items-center py-1">
							<div class="position-relative">
								<img src="https://bootdey.com/img/Content/avatar/avatar3.png"
									class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
							</div>
							<div class="flex-grow-1 pl-3">
								<strong>Sharon Lessman</strong>
								<div class="text-muted small"><em>Online</em></div>
							</div>
							<div class="Button" style="margin-left: 300px;">
								<button class="btn btn-primary btn-lg mr-1 px-3" style="display: inline-block;"><svg
										xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
										fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
										stroke-linejoin="round" class="feather feather-phone feather-lg">
										<path
											d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
										</path>
									</svg></button>
								<button class="btn btn-info btn-lg mr-1 px-3 d-none d-md-inline-block"><svg
										xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
										fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
										stroke-linejoin="round" class="feather feather-video feather-lg">
										<polygon points="23 7 16 12 23 17 23 7"></polygon>
										<rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
									</svg></button>

							</div>
						</div>
					</div>

					<!-- <div class="chat-history">
						 Chat history content here 
					</div> -->

					<div class="fixed-bottom-input">
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-prepend">
									<button class="btn btn-light" type="button">
										<i class="material-icons">insert_drive_file</i>
									</button>
									<button class="btn btn-light" type="button">
										<i class="material-icons">mic</i>
									</button>
									<button class="btn btn-light" type="button">
										<i class="material-icons">sentiment_satisfied_alt</i>
									</button>
								</div>
							</div>
							<input type="text" class="form-control mx-2" placeholder="Type your message">
							<div class="input-group-append">
								<button class="btn btn-primary" type="button">Send</button>
							</div>
						</div>
					</div>
				</div>



			</div>
		</div>

		<div class="d-flex justify-content-center align-items-center" style="margin-left: 290px">
			<div class="welcomeMessage">
				<h1>Chào mừng! Quay trở lại</h1>

			</div>
		</div>



	</div>

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("#logoutBtn").click(function () {
				$.get("/logout", function () {
					window.location.replace("/");
				});
			});
		});



		//
		function toggleChat() {
			var chatDiv = document.querySelector('.chat');
			if (chatDiv) {
				chatDiv.classList.remove('hidden');
			}
			var chatDiv1 = document.querySelector('.welcomeMessage');
			if (chatDiv1) {
				chatDiv1.classList.add('hidden');
			}
		}

		// Truyền dữ liệu tìm kiếm từ frontend lên backend thông qua Ajax.
		$(document).ready(function () {
			// Lắng nghe sự kiện khi người dùng nhập vào ô tìm kiếm
			$("#searchInput").on("keyup", function () {
				// Lấy giá trị từ ô tìm kiếm
				var searchText = $(this).val().trim();
				// Gửi yêu cầu AJAX đến endpoint /search
				if (searchText == "") {
					$("#searchResults").empty();
				} else {
					$.ajax({
						url: "/search",
						method: "GET",
						data: {
							searchText: searchText
						},
						success: function (response) {
							// Hiển thị kết quả tìm kiếm
							$("#searchResults").html(response);
						},
						error: function (xhr, status, error) {
							console.error("Lỗi:", error);
						}
					});
				}
			});
		});


		/**
					<a href="#" class="list-group-item list-group-item-action border-0">
						<div class="badge bg-success float-right">5</div>
						<div class="d-flex align-items-start">
							<img src="https://bootdey.com/img/Content/avatar/avatar5.png" class="rounded-circle mr-1"
								alt="Vanessa Tucker" width="40" height="40">
							<div class="flex-grow-1 ml-3">
								Vanessa Tucker
								<div class="small"><span class="fas fa-circle chat-online"></span> Online</div>
							</div>
						</div>
					</a>
					<a href="#" class="list-group-item list-group-item-action border-0">
						<div class="badge bg-success float-right">2</div>
						<div class="d-flex align-items-start">
							<img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="rounded-circle mr-1"
								alt="William Harris" width="40" height="40">
							<div class="flex-grow-1 ml-3">
								William Harris
								<div class="small"><span class="fas fa-circle chat-online"></span> Online</div>
							</div>
						</div>
					</a>
		
		*/


	</script>
</body>

</html>
